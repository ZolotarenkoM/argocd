apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ZolotarenkoM/argocd.git
    targetRevision: HEAD
    path: test
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
